<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تنظیمات | FitControl</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="js/settings.js" defer></script>
    <script src="js/activeLink.js" defer></script>
    <script src="js/theme.js" defer></script>
</head>

<body>

    <div class="hamburger" onclick="toggleSidebar()">☰</div>

    <div class="sidebar">
        <div class="logo">فیت کنترل</div>
        <ul class="nav">
            <li><a href="index.html">داشبورد</a></li>
            <li><a href="users.html">کاربران</a></li>
            <li><a href="products.html">محصولات</a></li>

        </ul>

    <div class="container">
        <button onclick="history.back()" class="back-button"> بازگشت</button>
        <h1>تنظیمات</h1>

        <div class="settings-section">
            <h3>حالت نمایش</h3>
            <label class="toggle">
                <input type="checkbox" id="themeSwitch">
                <span class="slider"></span>
                <span class="label-text">حالت شب</span>
            </label>
        </div>

        <div class="settings-section">
            <h3>زبان رابط کاربری</h3>
            <select id="languageSelect">
                <option value="fa">فارسی</option>
                <option value="en">English</option>
            </select>
        </div>

        <div class="settings-section">
            <h3>اعلان‌ها</h3>
            <label class="toggle">
                <input type="checkbox" id="notificationsSwitch">
                <span class="slider"></span>
                <span class="label-text">فعال‌سازی اعلان‌ها</span>
            </label>
        </div>

        <div class="settings-section">
            <h3>اطلاعات سیستم</h3>
            <p>نسخه داشبورد: 1.0.0</p>
            <p>توسعه‌دهنده: MamadNematy</p>
        </div>
    </div>
</body>
