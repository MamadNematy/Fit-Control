<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitControl | فیت کنترل</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="js/theme.js" defer></script>
    <script src="js/activeLink.js" defer></script>
</head>

<body>
    <div class="hamburger" onclick="toggleSidebar()">☰</div>
    <div class="sidebar">
        <div class="logo">فیت کنترل</div>
        <ul class="nav">
            <li><a href="index.html">داشبورد</a></li>
            <li><a href="users.html">کاربران</a></li>
            <li><a href="products.html">محصولات</a></li>

            <li><a href="settings.html">تنظیمات</a></li>
        </ul>
    </div>

    <div class="main">
        <div class="topbar">
            <div class="user-info">
                <span>👤 مدیر سیستم</span>
                <span class="status logged-in">وضعیت: وارد شده</span>
            </div>
            <div class="actions">
                <label for="date-filter">📅 بازه زمانی:</label>
                <select id="date-filter">
                    <option>امروز</option>
                    <option selected>ماه جاری</option>
                    <option>سه ماه اخیر</option>
                    <option>سال جاری</option>
                </select>
                <button id="notification-toggle">🔔 اعلان‌ها</button>
                <button id="theme-toggle">🌓 تم</button>
            </div>
        </div>

        <div class="cards">
            <div class="card">
                <h3>مجموع کاربران</h3>
                <p>1234</p>
            </div>
            <div class="card">
                <h3>سفارشات امروز</h3>
                <p>56</p>
            </div>
            <div class="card">
                <h3>درآمد ماه</h3>
                <p>45,000,000 تومان</p>
            </div>
        </div>
    </div>

</html>
